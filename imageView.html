<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>360 Panorama Viewer</title>
  </head>
  <body>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <a-scene>
      <a-assets>
        <img id="panorama" src="sample.jpg" crossorigin />
      </a-assets>
      <a-sky src="#panorama" rotation="0 -90 0"></a-sky>
    </a-scene>
  </body>
</html>
